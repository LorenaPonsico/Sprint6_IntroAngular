<div class="container-fluid">

    <div class="background-image" [ngStyle]="{'background-image': 'url(' + stories[currentSentence].image + ')'}">
    </div>

    <ul class="list-group list-group-flush">
        <div class="d-flex">
            <button (click)="previous()" type="submit" class=" col-6 btn btn-light">
                Previous
            </button>
            <button (click)="next()" type="submit" class=" col-6 btn btn-light">
                Next
            </button>
        </div>

        <li *ngFor="let sentence of stories; let i = index" class=" d-flex justify-content-between align-items-center">
            <div class="f-flex flex-column col-12">
                <div class="sentence-box" [ngClass]="{ 'sentence--selected': currentSentence === i }">
                    {{ sentence.text }}</div>
            </div>
        </li>
    </ul>

</div>
